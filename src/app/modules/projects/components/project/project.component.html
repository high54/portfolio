<mat-card class="card" (click)="openUrl(project)">
    <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
    </mat-card-header>
    <img [src]="project.img" [alt]="project.title">
    <mat-card-content>
        <p>
            {{ project.description }}
        </p>
    </mat-card-content>
</mat-card>
