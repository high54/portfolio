<mat-card class="card" (click)="openDialog(skill)">
    <mat-card-header>
        <mat-card-title>{{skill.title}}</mat-card-title>
        <mat-card-subtitle>
            <mat-icon *ngFor="let level of  [].constructor(5); let i = index;" [color]="i < skill.level ? 'accent':''">
                star_rate</mat-icon> 
        </mat-card-subtitle>
    </mat-card-header>
</mat-card>
