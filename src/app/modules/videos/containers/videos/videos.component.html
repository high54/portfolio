<section class="content-flex">

    <mat-card class="card" *ngFor="let video of videos" (click)="redirect(video)">
        <mat-card-header>
            <mat-card-title>{{ video.title }}</mat-card-title>
            <mat-card-subtitle>{{ video.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="video.img" [attr.alt]="video.title">
        <mat-card-content>
            <p>
                {{ video.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button *ngIf="canShare()" (click)="share($event,video)">Partager</button>
        </mat-card-actions>
    </mat-card>

</section>
